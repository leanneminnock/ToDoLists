
<div class="row">
    <div  class="col-md-3 text-capitalize">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action" *ngFor="let list of data.toDoLists" >
                <a class="text-dark" [routerLink]="['/list', list.id]">{{list.name}}</a>
            </li>
        </ul>
        <app-create-list-form (OnNewList)="OnListCreated($event)"></app-create-list-form>
    </div>
</div>
